<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us UI</title>
</head>

<body>
    <section class="container">
        <div class="heading">
            <h1>Contact Us</h1>
        </div>
        <div class="content">
            <div class="col">
                <h2>Get an appointment</h2>
                <p>Questions, comments, or suggestions? Simply fill<br />in the form and we'll be in touch shortly.
                </p>
                <ul>
                    <li class="address">123 Main Street, Ny</li>
                    <li class="email">info@rawlis.co.in</li>
                    <li class="phone">+91 9355 00086</li>
                </ul>
            </div>
            <div class="col form-section">
                <form action="">
                    <div class="form-top">
                        <input type="text" placeholder="First Name*" required>
                        <input type="text" placeholder="Last Name*" required>
                    </div>
                    <div>
                        <input type="phone" placeholder="Phone Number*" required>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div>
                        <textarea rows="5" placeholder="Message" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <script src="./index.js"></script>
</body>

</html>
